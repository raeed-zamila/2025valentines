<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffebf0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ff1f49;
        }
        #reason {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day Baby <3 I love you</h1>
        <button onclick="getReason()">Why I love you</button>
        <p id="reason"></p>
    </div>

    <script>
        function getReason() {
            fetch('/get_reason')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('reason').textContent = data.reason;
                })
                .catch(error => console.error('Error fetching reason:', error));
        }
    </script>
</body>
</html>
